    <!-- load in the image array file - this makes available a new array of all image filenames that you can use for this project -->

    <script src="image_array.js"></script>
    <script>

      let children = document.querySelectorAll('.child');
      let container = document.querySelector('#container');
      let dom;

      let choose = '';

      for(let i=0;i<array_library.length;i++) {
        
        let srcc = array_library[i];

        let each = document.createElement('div');
        each.style.width = '32px';
        each.style.height = '32px';
        each.style.backgroundImage = 'url('+srcc+')';
        each.style.boxSizing = 'border-box';
        each.style.float = 'left';
        each.style.margin = '4px';

        each.onclick = function(event) {

          if(dom) dom.style.border = '0px';

          choose = event.currentTarget.style.backgroundImage;
          event.currentTarget.style.border = 'solid 3px yellow';
          dom = event.currentTarget;

        }

        container.appendChild(each);      
      }

      for(let i=0;i<children.length;i++) {

        children[i].onclick = function(event) {

          event.currentTarget.style.backgroundImage = choose;

        }


      }

    </script>
